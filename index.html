<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safwaan H. Khan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      line-height: 1.6;
      padding-bottom: 80px;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      z-index: 999;
    }
    nav {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #0057ff;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 0.5rem;
      }
      .nav-links a {
        margin: 0.5rem 0;
        padding: 0.5rem 0;
        border-bottom: 1px solid #eee;
        width: 100%;
      }
      .nav-open .nav-links {
        display: flex;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .hero {
      height: 50vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('CART.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      max-width: 700px;
      line-height: 1.3;
    }

    section {
      max-width: 900px;
      margin: 6rem auto;
      padding: 0 2rem;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 0.8s ease forwards;
      scroll-margin-top: 100px;
    }
    section:nth-of-type(n) {
      animation-delay: calc(0.2s * var(--i));
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    ul li {
      margin-bottom: 1rem;
    }

    a {
      color: #0057ff;
    }

    .industry-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: nowrap;
    }
